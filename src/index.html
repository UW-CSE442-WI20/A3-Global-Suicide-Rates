<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Country Suicide Rates</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <script src="https://unpkg.com/d3-simple-slider"></script>
</head>

<body>
  <div id="container">
    <h1>Country Suicide Rates and GDP</h1>
    <div id="grid-container">
      <div id="scatter"></div>
      <div id="legend">
        <p>Legend</p>
        <img src="../resources/legend.png" />
      </div>
      <div id="popup">
        <h3 id="country-text"></h3>
        <p id="gdp-text"></p>
        <p id="suicide-text"></p>
      </div>
    </div>
    <div class="col-sm" style="padding-left:30px;">
      <div id="slider-time"></div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
